<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Infection Map</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1 class="title">Interactive Infection Map</h1>
    <div class="canvas-container">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    <div class="controls upload-controls-map">
      <input id="uploadFile" type="file" name="uploadFile" accept="image/*"/>
      <button id="upload">Upload</button>
    </div>
    <div class="controls controls-data">
      <button id="add">Add</button>
      <button id="remove" disabled>Remove</button>
      <button id="clear" disabled>Clear</button>
    </div>
  </body>
</html>
